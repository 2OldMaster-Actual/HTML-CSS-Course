<!--
    Build a horizontal menu using
        ul
            li (x5)
                a (x5)
        Don't include text decoration underlining on anchor tags
        Apply background color on hover
-->

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Default Page</title>
        <link rel="stylesheet" href="05.01-horizontal-menu.css";>
    </head>

    <header>
        <nav id="NavHeader">
            <ul>
                <li><a href="https://www.nano-editor.org/">Nano</a></li>
                <li><a href="https://www.latex-project.org/">LaTeX</a></li>
                <li><a href="https://www.vim.org/">Vim</a></li>
                <li><a href="https://www.gnu.org/software/emacs/">GNU Emacs</a></li>
                <li><a href="https://notepad-plus-plus.org/">Notepad++</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <main>
            <h1>This page has a horizontal menu. (nav bar)</h1><br><br>
        </main>
    </body>



</html>
